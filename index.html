<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand"></a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </div>

    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="images/Animal.jpg">
                    <img src="images/Animal.jpg" alt="Animal" style="width:100%">
                    <div class="caption">
                        <p>Animal...</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="images/Bird.jpg">
                    <img src="images/Bird.jpg" alt="Bird" style="width:100%">
                    <div class="caption">
                        <p>Bird...</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="images/Earphones.jpg">
                    <img src="images/Earphones.jpg" alt="Earphones" style="width:100%">
                    <div class="caption">
                        <p>Earphones...</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="images/Flowers.jpg">
                    <img src="images/Flowers.jpg" alt="Flowers" style="width:100%">
                    <div class="caption">
                        <p>Flowers...</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="images/Map.jpg">
                    <img src="images/Map.jpg" alt="Map" style="width:100%">
                    <div class="caption">
                        <p>Map...</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="images/Rest.jpg">
                    <img src="images/Rest.jpg" alt="Rest" style="width:100%">
                    <div class="caption">
                        <p>Rest...</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">Show Modal Window</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>This is modal window.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
